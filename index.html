<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>whiteboadrd canvas</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/app.js" type="module" defer></script>
</head>
<body>
    <div class="toolbox left">
        <div class="group commands">
            <div class="item" data-comand="undo" title="undo">
                <img src="icons/redo.svg" >
            </div>
            <div class="item" data-comand="download" title="download tool">
                <img src="icons/download.svg" >
            </div>
        </div>
        <div class=" group shapes">
            <div class="item active" data-tool="line" title="line">
                <img src="icons/minus.svg" alt="" >
            </div>
            <div class="item" data-tool="rectangle" title="rectangle tool">
                <img src="icons/square.svg" >
            </div>
            <div class="item" data-tool="triangle" title="triangle tool">
                <img src="icons/bleach.svg"007-messenger.svg alt="" >
            </div>
            <div class="item" data-tool="circle" title="circle tool">
                <img src="icons/circle.svg" alt="">
            </div>

        </div>
        <div class=" group tools">
            <div class="item" data-tool="pencil" title="pencill tool">
                <img src="icons/document.svg" >
            </div>
            <div class="item" data-tool="brush" title="brush tool">
                <img src="icons/pen-and-brush.svg"  >
            </div>
            <div class="item" data-tool="eraser" title="eraser tool">
                <img src="icons/eraser.svg">
            </div>
            <div class="item" data-tool="paint-bucket" title="paint bucket tool">
                <img src="icons/paint-bucket.svg">
            </div>

        </div>
        <div class="group linewidths for-shapes" style="display: block;">
            <div class="item active" data-line-width="1" title="1 pixel">
                <div class="linewidth" style="width: 1px; height: 1px;"></div>
            </div>
            <div class="item" data-line-width="2" title="2 pixel">
                <div class="linewidth" style="width: 2px; height: 2px;"></div>
            </div>
            <div class="item" data-line-width="3" title="3 pixel">
                <div class="linewidth" style="width: 3px; height: 3px;"></div>
            </div>
            <div class="item" data-line-width="4" title="4 pixel">
                <div class="linewidth" style="width: 4px; height: 4px;"></div>
            </div>
            <div class="item" data-line-width="5" title="5 pixel">
                <div class="linewidth" style="width: 5px; height: 5px;"></div>
            </div>
        </div>
        <div class="group linewidths for-brush" style="display: none;">
            <div class="item active" data-brush-width="4" title="4 pixel">
                <div class="linewidth" style="width: 1px; height: 1px;"></div>
            </div>
            <div class="item" data-line-width="6" title="6 pixel">
                <div class="linewidth" style="width: 6px; height: 6px;"></div>
            </div>
            <div class="item" data-line-width="8" title="8 pixel">
                <div class="linewidth" style="width: 8px; height: 8px;"></div>
            </div>
            <div class="item" data-line-width="10" title="10 pixel">
                <div class="linewidth" style="width: 10px; height: 10px;"></div>
            </div>
            <div class="item" data-line-width="12" title="12 pixel">
                <div class="linewidth" style="width: 12px; height: 12px;"></div>
            </div>
        </div>

    </div>
    <canvas id="canvas" width="640" height="480">

    </canvas>
    <div class="toolbox right">

        <div class=" group swatches">
            <div class="item active" data-color="#ffff">
                <div class="swatch" style="background-color: #ffff;"></div>
            </div>
            <div class="item" data-color="#00000">
                <div class="swatch" style="background-color: black;"></div>
            </div>
            <div class="item" data-color="#ff0000">
                <div class="swatch" style="background-color: #ff0000;"></div>
            </div>
            <div class="item" data-color="#00ff00;">
                <div class="swatch" style="background-color: #00ff00;"></div>
            </div>
            <div class="item" data-color="#0000ff">
                <div class="swatch" style="background-color: #0000ff;"></div>
            </div>
            <div class="item" data-color="#00ffff">
                <div class="swatch" style="background-color: #00ffff;"></div>
            </div>
            <div class="item" data-color="#ffff">
                <div class="swatch" style="background-color: #ffff;"></div>
            </div>
            <div class="item" data-color="#00000">
                <div class="swatch" style="background-color: #0000;"></div>
            </div>
            <div class="item" data-color="#ff0000">
                <div class="swatch" style="background-color: #d307a0;"></div>
            </div>
            <div class="item" data-color="#00ff00;">
                <div class="swatch" style="background-color: #00d9ff;"></div>
            </div>
            <div class="item" data-color="#0000ff">
                <div class="swatch" style="background-color: #c3ff00;"></div>
            </div>
            <div class="item" data-color="#00ffff">
                <div class="swatch" style="background-color: #00ffff;"></div>
            </div>
        </div>

    </div>
    
</body>
</html>
